{% load static %}

{% static 'shop/' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static 'shop/assets/img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'shop/assets/img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'shop/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/assets/css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static 'shop/assets/css/custom.css' %}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'shop/assets/css/fontawesome.min.css' %}">
<!--

TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
  </head>

  <body>
    {% block content %}
    {% endblock %}

    <!-- Start Script -->
    <script src="{% static 'shop/assets/js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'shop/assets/js/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'shop/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'shop/assets/js/templatemo.js' %}"></script>
    <script src="{% static 'shop/assets/js/custom.js' %}"></script>
    <!-- End Script -->
  </body>

</html>
